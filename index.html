<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
    <!-- ----------------Color------------------- -->
    <label for="colorSelect">Color:</label>
    <select name="" id="colorSelect">
    <option value="black">Black</option>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    </select>
   
<!-- ----------------------Bg Color-------------------- -->
    <label for="backgroundColorSelect">Background Color:</label>
     <select  id="backgroundColorSelect">
     <option value="white">White</option>
    <option value="yellow">Yellow</option>
    <option value="gray">Gray</option>
    <option value="lightblue">Light Blue</option>
     </select>
      
  <!-- -------------Padding------------------------ -->
     <label for="paddingSelect">Padding:</label>
     <select id="paddingSelect">
       <option value="0">0px</option>
       <option value="10">10px</option>
       <option value="20">20px</option>
       <option value="30">30px</option>
     </select>
     <!-- -------------------------Font Size------------------- --> 
  <label for="fontSizeSelect">Font Size:</label>
  <select id="fontSizeSelect">
    <option value="12">12px</option>
    <option value="16">16px</option>
    <option value="20">20px</option>
    <option value="24">24px</option>
  </select>
  
  <!-- --------------------Font Weight----------------- -->
  <label for="fontWeightSelect">Font Weight:</label>
  <select id="fontWeightSelect">
    <option value="normal">Normal</option>
    <option value="bold">Bold</option>
  </select>
  <div id="styledDiv">Hello Guys I am Naminder Dahiya</div>
</div>
  <script src="script.js"></script>
</body>
</html>
